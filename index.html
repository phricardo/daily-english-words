<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palavras do Dia em Inglês</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .clock {
        font-weight: bold;
        letter-spacing: 0.2rem;
        font-family: "Consolas", "Franklin Gothic Medium", "Arial Narrow", Arial,
          sans-serif;
      }
    </style>
  </head>
  <body
    class="flex flex-col justify-center items-center bg-gray-900 text-white"
  >
    <header class="text-center py-4">
      <h1 class="text-3xl font-bold">☀️ Daily English Words</h1>
      <p class="text-lg">Aprenda algumas palavras em inglês por dia!</p>
      <p class="text-lg font-bold">📚 Volte amanhã para novas palavras!</p>
      <span class="clock text-lg"></span>
    </header>

    <main class="container mx-auto py-4 p-2">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-gray-800 shadow-md rounded-md p-4">
          <h2 class="text-lg font-light mb-2">Pronouns - Pronomes</h2>
          <ul id="pronouns-list" class="list-none list-inside text-base"></ul>
        </div>

        <div class="bg-gray-800 shadow-md rounded-md p-4">
          <h2 class="text-lg font-light mb-2">Verbs - Verbos</h2>
          <ul id="verbs-list" class="list-none list-inside text-base"></ul>
        </div>

        <div class="bg-gray-800 shadow-md rounded-md p-4">
          <h2 class="text-lg font-light mb-2">
            Nouns / Substantives - Substantivos
          </h2>
          <ul
            id="substantives-list"
            class="list-none list-inside text-base"
          ></ul>
        </div>

        <div class="bg-gray-800 shadow-md rounded-md p-4">
          <h2 class="text-lg font-light mb-2">Adjectives - Adjetivos</h2>
          <ul id="adjectives-list" class="list-none list-inside text-base"></ul>
        </div>

        <div class="bg-gray-800 shadow-md rounded-md p-4">
          <h2 class="text-lg font-light mb-2">Connectives - Conectivos</h2>
          <ul
            id="connectives-list"
            class="list-none list-inside text-base"
          ></ul>
        </div>
      </div>
    </main>

    <script src="./assets/scripts/index.js" type="module"></script>
  </body>
</html>
